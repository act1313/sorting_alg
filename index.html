<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sorting Algorithm Visualizer</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="top-bar">
				<div class="algorithms"><h1>Quick Sort</h1></div>
				<div class="algorithms"><h1>Merge Sort</h1></div>
				<div class="algorithms"><h1>Heap Sort</h1></div>
				<div class="algorithms"><h1>Insertion Sort</h1></div>
				<div class="algorithms" id="bubble"><h1>Bubble Sort</h1></div>
				<div class="algorithms"><h1>Selection Sort</h1></div>
			</div>
			<div class="bottom">
				<div class="left-options">
					<div class="items">
						<h1>Array Size</h1>
						<input type="range" min="2" max="100" id="changeSize">
					</div>
				</div>
				<div class="sorting">
					<div class="sorting_area">

					</div>
				</div>
				<div class="sort-btn">
					<div class="button">
						<button type="button" class="sort">Sort</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
